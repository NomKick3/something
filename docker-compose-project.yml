version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: DockerFile
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - ENV=development
  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app
    environment:
      - ENV=development